{{ define "main" }}
    <main aria-role="main">
        <br /><br />
        <div>
            {{ if .Site.Params.portrait.path }}
               <img src="{{ .Site.Params.portrait.path }}" class="circle" style="border-radius: 10%;" alt="{{ .Site.Params.portrait.alt }}" />
            {{ end }}
        </div>
        <div align='center'>
            {{ if .Site.Params.titleLine1 }}
                <h1>{{ .Site.Params.titleLine1 }} <br/> 
                    {{ .Site.Params.titleLine2 }}
                </h1>
            {{ else }}
                <h1>{{ .Site.Title }}</h1> 
            {{ end }}

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}
        </div>
        <hr>
        <div class='footer'>
            {{ .Content }}
        </div>
    </main>
{{ end }}
